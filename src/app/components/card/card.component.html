<mat-card class="example-card">
  <img
    style="width: 250px"
    mat-card-image
    src="{{ card.img_src }}"
    alt="Photo"
  />
  <mat-card-content>
    <mat-card-title>Rover: {{ card.rover.name }}</mat-card-title>
    <mat-card-subtitle>Eath date: {{ card.earth_date }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
